name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Set dummy connection string for build
      run: |
        sudo apt-get install -y jq
        jq '.ConnectionStrings.DefaultConnection = "Server=localhost;Database=MarutiTrainingPortal;User Id=sa;Password=DummyPassword123!;TrustServerCertificate=True"' appsettings.json > appsettings.tmp.json && mv appsettings.tmp.json appsettings.json
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Clean publish directory
      run: rm -rf ./publish
      
    - name: Publish
      run: dotnet publish -c Release -o ./publish --no-build
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: ./publish

