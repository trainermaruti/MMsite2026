# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - marutimakwana

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Set dummy connection string for build
        run: |
          echo '{"ConnectionStrings":{"DefaultConnection":"Server=localhost;Database=MarutiTrainingPortal;User Id=sa;Password=DummyPassword123!;TrustServerCertificate=True"}}' > appsettings.json
        shell: pwsh

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Configure production connection string
        run: |
          if ("${{ secrets.AZURE_SQL_CONNECTION_STRING }}" -ne "") {
            $config = Get-Content appsettings.json | ConvertFrom-Json
            $config.ConnectionStrings.DefaultConnection = "${{ secrets.AZURE_SQL_CONNECTION_STRING }}"
            $config | ConvertTo-Json -Depth 10 | Set-Content appsettings.json
            Write-Host "✓ Connection string configured from secrets"
          } else {
            Write-Host "⚠ WARNING: AZURE_SQL_CONNECTION_STRING secret is not set!"
            Write-Host "App will deploy but database features will not work."
          }
        shell: pwsh
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F7A9D98B4D91484397F4EE2DBB18D24F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0259E3BF840948D98D71E5C950E26307 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B7C7468306BC45F48A924713AD7AF0B4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'marutimakwana'
          slot-name: 'Production'
          package: .
          