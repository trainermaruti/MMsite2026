CUSTOMIZATION OPTIONS:
=====================

1. Change Widget Position:
   Add after line 'versionID: "production",'
   
   position: 'right', // or 'left'
   offset: { x: 20, y: 20 } // Distance from corner in pixels

2. Disable Widget on Specific Pages:
   Wrap script in conditional:
   
   <?php if (!is_page('contact')) { ?>
     [script here]
   <?php } ?>

3. Hide Widget Initially (Show on Button Click):
   Change 'launcher: "button"' to 'launcher: "hide"'
   
   Then add button somewhere on page:
   <button onclick="window.voiceflow.chat.open()">Ask Navigator</button>

4. Track Events in Google Analytics:
   Add after window.voiceflow.chat.load({...}):
   
   window.voiceflow.chat.on('open', function() {
     gtag('event', 'chat_opened', {
       'event_category': 'engagement',
       'event_label': 'SkillTech Navigator'
     });
   });
